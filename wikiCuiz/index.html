<!DOCTYPE html>
<html lang="en">

<head>
    <title>WikiCuiz</title>
    <meta charset="utf-8">
    <meta name="description"
        content="Select the most relevant Wikipedia category before time runs out.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon.png" type="image/png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="WikiCuiz">

    <meta name="msapplication-TileImage" content="icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js"); }
    </script>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="intro" align="center">
        <select id="lang">
            <option style="color:silver">Connecting to Wikipedia...</option>
        </select>
        <input id="spellcheckinput" type="text" placeholder="" />
        <br />
        <div id="clock" align="center">
            &#9201;&nbsp;<input type="range" id="speed" value="10" min="10" max="30" step="5">
            <span id="secs">10s</span>
        </div>
    </div>
    <div id="gui" align="center" style="display:none">
        <div id="answer"></div>
        <br />
        <div id="quests"></div>
        <div id="result"></div>
    </div>
</body>

</html>
