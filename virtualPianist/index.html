<!DOCTYPE html>
<html lang="en">

<head>
    <title>Virtual pianist</title>
    <meta charset="utf-8">
    <meta name="description"
        content="Automatically generates random music compositions.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon.png" type="image/png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Virtual pianist">

    <meta name="msapplication-TileImage" content="icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js"); }
    </script>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <button id="score" disabled>Loading sounds...</button>
    <div id="info"></div>
    <div id="credit">Virtual pianist is a minimal demo version of the <a
            href="https://dart-x.blogspot.com/p/virtual-composer.html" target="_blank">AMiGO</a> music composition tool.
    </div>
</body>

</html>
