<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Crusher</title>
    <meta charset="utf-8">
    <meta name="description" content="Breaks up a photo into thresholded square tiles.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon.png" type="image/png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">

    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Image Crusher">

    <meta name="msapplication-TileImage" content="icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js"); }
    </script>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <p id="info">Loading OpenCV...</p>
    <div id="content">
        <strong>powered by <a href="https://dart-x.blogspot.com">DART-X</a></strong>
        <input type="file" id="oFile"><br>
        <img id="oPhoto" /><br>
        <canvas id="final"></canvas>
    </div>
    <script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript" onload="ready();"></script>
</body>

</html>
